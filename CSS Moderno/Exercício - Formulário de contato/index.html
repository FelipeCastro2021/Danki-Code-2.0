<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de contato</title>

    <!-- Typographys -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- SEO -->
    <meta
      name="description"
      content="Felipe Castro Ferreira - Formulários responsivos."
    />
    <meta
      name="keywords"
      content="Felipe Castro Ferreira, Formulário, Responsividade, HTML 5 e CSS 3"
    />

    <!-- SMO -->
    <meta
      property="og:title"
      content="Felipe Castro Ferreira - Formulário de contato"
    />
    <meta property="og:site-name" content="Ryfer" />
    <meta
      property="og:description"
      content="Felipe Castro Ferreira - Entraremos em contato o mais breve possível, então, preencha o formulário de contato."
    />
    <meta property="og:url" content="https://ryfer.ga" />
    <meta
      property="og:image"
      content="https://media-exp1.licdn.com/dms/image/C5616AQHTEAkB3iqdsQ/profile-displaybackgroundimage-shrink_200_800/0/1641564319507?e=1647475200&v=beta&t=Au49jaFu6-LSBjDFEy055Ngk_bPcLNw9sYryL4i-n3c"
    />
    <meta property="og:image:type" content="image/jpeg" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://www.logaster.com/blog/wp-content/uploads/2020/03/0193.png"
        alt="Logo da Intel"
        title="Intel"
      />
      <form>
        <input type="text" name="name" placeholder="Seu nome..." />
        <input type="email" name="email" placeholder="Seu email..." />
        <textarea name="comment" placeholder="Seu comentário..."></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>

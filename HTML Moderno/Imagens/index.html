<html>
  <head>
    <title>Sintaxe de criação de imagens</title>
  </head>
  <body>

    <img
      src="https://images.unsplash.com/photo-1465505486239-73576daab293?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80"
      alt="Raça de cachorro Husky Siberiano de lado para a foto com fundo de tela branco de neve"
    />

    <!-- Imagens internas na mesma pasta -->
    <img
      src="Siberian-Husky.jfif"
      alt="Raça de cachorro Husky Siberiano de lado para a foto com fundo de tela branco de neve"
    />

    <!-- Imagens interna em pasta diferente -->

      src="img/Siberian-Husky.jfif"

    />
